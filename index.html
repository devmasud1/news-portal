<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/37cb6cca1d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="loading-spinner" class="absolute top-2/4 w-[100%] hidden">
        <div class="flex justify-center items-center ">
            <span class="loading loading-infinity loading-lg"></span>
        </div>
    </div>
    <header class="container mx-auto">
        <div id="tabContainer" class="flex flex-wrap justify-center gap-5 py-10 mx-auto"></div>
    </header>

    <main class="container mx-auto">
        <div id="card-container"></div>
        <div id="modal-container"></div>
        <div id="no-news" class="hidden">
            <div class="flex justify-center items-center w-full h-[83vh]">
                <h1 class="text-3xl md:text-4xl lg:text-6xl">No news published</h1>
            </div>
        </div>
    </main>
    
    <footer>
        <div id="footer-container"></div>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
